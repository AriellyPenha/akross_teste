<!-- squads/lista_squads.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Squads da Empresa {{ empresa.nome }}</h1>
        <table class="table table-striped table-hover" id='tabela_squads'>
            <thead>
                <tr>
                    <th scope="col">Id do Squad</th>
                    <th scope="col">Nome do Squad</th>
                    <th scope="col">-</th>
                </tr>
            </thead>
            <tbody>
                {% for squad in squads %}
                <tr>
                    <td>{{ squad.id }}</td>
                    <td>{{ squad.nome }}</td>
                    <td>
                        <a href="{% url 'lista_colaboradores' squad.id %}" class="btn btn-primary">Ver Funcionários</a>
                    </td>
                </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">Não há squads disponíveis.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
<script>
    $(document).ready(function() {
        $('#tabela_squads').DataTable();
    });
</script>
</html>
