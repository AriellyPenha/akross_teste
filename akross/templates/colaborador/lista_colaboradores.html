{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Colaboradores do Squad</h1>
        <table class="table table-striped table-hover" id='tabela_colaboradores'>
            <thead>
                <tr>
                    <th scope="col">Nome da Empresa</th>
                    <th scope="col">Nome do Squads</th>
                    <th scope="col">Nome do Colaborador</th>
                    <th scope="col">-</th
                </tr>
            </thead>
            <tbody>
                {% for colaborador in colaboradores %}
                    <tr>
                        <td>
                            {{ empresa.id }}
                        </td>
                        <td>
                            {{ squad.nome }}
                        </td>
                        <td>
                           {{ colaborador.nome }}
                        </td>
                        <td>
                            <a href="{% url 'detalhe_colaborador' colaborador.id %}" class="btn btn-primary">Ver informações do funcionário</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">Não há funcionários disponíveis.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
<script>
    $(document).ready(function() {
        $('#tabela_colaboradores').DataTable();
    });
</script>
</html>
