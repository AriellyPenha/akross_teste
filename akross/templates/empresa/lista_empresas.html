{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Empresas</h1>
        <table class="table table-striped table-hover" id="myTable">
            <thead>
                <tr>
                    <th scope="col">Id da Empresa</th>
                    <th scope="col">Nome da Empresa</th>
                    <th scope="col">-</th>
                </tr>
            </thead>
            <tbody>
                {% for empresa in empresas %}
                    <tr>
                        <td>{{ empresa.id }}</td>
                        <td>{{ empresa.nome }}</td>
                        <td>
                            <a href="{% url 'lista_squads' empresa.id %}" class="btn btn-primary">Ver Squads</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">Não há empresas disponíveis.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Adicione o link para o JavaScript do DataTables aqui -->
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
<script>
    $(document).ready(function() {
        // Inicialize o DataTable
        $('#myTable').DataTable();
    });
</script>
</html>
